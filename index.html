<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
        }
        .dancing-script {
            font-family: 'Dancing Script', cursive;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 md:p-8">

    <!-- Audio Player -->
    <audio id="background-music" autoplay loop>
        <!-- Replace "wedding_song.mp3" with the name of your local music file -->
        <source src="akad.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Music Control Button -->
    <button id="music-control" class="fixed bottom-4 right-4 z-50 p-3 bg-gray-800 text-white rounded-full shadow-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
    </button>
    
    <!-- Main Container -->
    <div class="bg-white p-6 md:p-12 rounded-2xl shadow-xl max-w-lg w-full text-center">

        <!-- Wedding Invitation Title -->
        <h1 class="dancing-script text-3xl sm:text-4xl md:text-5xl text-gray-800 font-bold mb-8 md:mb-12">Wedding Invitation</h1>

        <!-- To Recipient -->
        <div class="mb-6 md:mb-8">
            <p class="text-xs sm:text-sm tracking-widest text-gray-600 font-bold mb-1">TO:</p>
            <p id="recipient-name" class="text-base sm:text-lg uppercase text-gray-800 tracking-wide font-medium"></p>
        </div>

        <!-- Illustration Image -->
        <!-- This is a placeholder for the illustration from the image. -->
        <!-- You can replace this with your own image URL. -->
        <div class="flex justify-center items-center mb-6 md:mb-8">
            <img src="illustration.png" alt="Illustration of a happy couple" class="w-full h-auto rounded-lg shadow-md max-w-sm">
        </div>

        <!-- Couple's Names -->
        <div class="mb-4">
            <h2 class="text-2xl sm:text-3xl uppercase tracking-wide text-gray-800 font-bold">LUCIA & ICHSAN</h2>
        </div>

        <!-- Date and Location -->
        <p class="text-xs sm:text-sm text-gray-600 font-medium">
            5TH OCTOBER 2025
        </p>
        <p class="text-xs sm:text-sm text-gray-600 font-medium mb-8 md:mb-12">
            at Halaman Dining
        </p>
        
        <!-- Separator Line -->
        <hr class="border-gray-300 w-1/2 mx-auto mb-8 md:mb-12">

        <!-- Rundown of Events -->
        <div class="space-y-4 md:space-y-6 mb-8 md:mb-12">
            <h3 class="text-xl sm:text-2xl font-semibold text-gray-800">Rundown</h3>
            
            <div class="flex flex-col sm:flex-row items-center justify-center sm:space-x-4">
                <div class="w-full sm:w-1/3 text-center sm:text-right sm:pr-4">
                    <p class="text-base font-bold">10:30 AM</p>
                </div>
                <div class="w-full sm:w-2/3 text-center sm:text-left sm:pl-4">
                    <p class="text-base">Guest Arrival</p>
                </div>
            </div>

            <div class="flex flex-col sm:flex-row items-center justify-center sm:space-x-4">
                <div class="w-full sm:w-1/3 text-center sm:text-right sm:pr-4">
                    <p class="text-base font-bold">11:00 AM</p>
                </div>
                <div class="w-full sm:w-2/3 text-center sm:text-left sm:pl-4">
                    <p class="text-base">Akad</p>
                </div>
            </div>

            <div class="flex flex-col sm:flex-row items-center justify-center sm:space-x-4">
                <div class="w-full sm:w-1/3 text-center sm:text-right sm:pr-4">
                    <p class="text-base font-bold">12:00 PM</p>
                </div>
                <div class="w-full sm:w-2/3 text-center sm:text-left sm:pl-4">
                    <p class="text-base">Lunch</p>
                </div>
            </div>
        </div>

        <!-- Location Map -->
        <div class="mt-8">
            <h3 class="text-xl sm:text-2xl font-semibold text-gray-800 mb-4">Location Map</h3>
            <div class="flex justify-center">
                <!-- This is a placeholder for a Google Maps or other map embed -->
                <!-- You can replace this with a real map embed or an image of the map -->
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3965.9330649791027!2d106.7668442!3d-6.2725324!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f18a5a44a29f%3A0xb34b3210dafdbbd8!2sHalaman%20Dining!5e0!3m2!1sen!2sid!4v1756820082088!5m2!1sen!2sid" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const musicButton = document.getElementById('music-control');
            const backgroundMusic = document.getElementById('background-music');
            
            const playIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.132l-3.328 2.378A1 1 0 0110 13.57V10.43a1 1 0 011.424-.895l3.328 2.378a1 1 0 010 1.79zM21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`;
            const pauseIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`;

            musicButton.innerHTML = pauseIcon;

            musicButton.addEventListener('click', () => {
                if (backgroundMusic.paused) {
                    backgroundMusic.play();
                    musicButton.innerHTML = pauseIcon;
                } else {
                    backgroundMusic.pause();
                    musicButton.innerHTML = playIcon;
                }
            });

            // Dynamically set recipient name based on subdomain
            const recipientNameElement = document.getElementById('recipient-name');
            const hostnameParts = window.location.hostname.split('.');
            let subdomain = '';

            // Check if a subdomain exists (e.g., dinar.example.com)
            if (hostnameParts.length > 2) {
                subdomain = hostnameParts[0].toLowerCase();
            }

            // --- You can add more names here ---
            // The key is the subdomain, and the value is the name to display.
            const invitedGuests = {
                'test': "For & purpose",
                'dinar': 'Dinar & Partner',
                'linda': 'Linda & Family',
                'john': 'John Smith',
            };

            const guestName = invitedGuests[subdomain];

            if (guestName) {
                recipientNameElement.textContent = guestName;
            } else {
                recipientNameElement.textContent = ''; // Make it blank if no match
            }
        });
    </script>
</body>
</html>
